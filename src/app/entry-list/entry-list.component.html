<table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Time</th>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of entries">
        <td>{{ entry.date }}</td>
        <td>{{ getDay(entry.date) }}</td>
        <td>{{ entry.time }}</td>
        <td>{{ entry.name }}</td>
        <td>{{ entry.status }}</td>
        <td>
          <button (click)="onDelete(entry.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
