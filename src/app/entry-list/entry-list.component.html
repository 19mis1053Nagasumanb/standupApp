<div class="entry-list-container">
  <!-- Search Filters -->
  <div class="search-filters">
    <input type="text" placeholder="Search by Name" [(ngModel)]="searchName" (input)="filterEntries()">
    <input type="date" placeholder="Search by Date" [(ngModel)]="searchDate" (input)="filterEntries()">
    <input type="text" placeholder="Search by Status" [(ngModel)]="searchStatus" (input)="filterEntries()">
  </div>

  <!-- Table for displaying entries -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of paginatedEntries">
        <td>{{ entry.name }}</td>
        <td>{{ entry.date }}</td>
        <td>{{ entry.time }}</td>
        <td>{{ entry.status }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="pagination-controls">
    <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
    <button *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="goToPage(i + 1)"
            [ngClass]="{'active': currentPage === (i + 1)}">
      {{ i + 1 }}
    </button>
    <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
